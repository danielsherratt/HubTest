<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESW Hub - Resources</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/resources.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body { display: none; }

    #category-container { display: flex; flex-wrap: wrap; gap: 1em; margin: 1em 0; }
    .category-card { cursor: pointer; border-radius: 10px; overflow: hidden; border: 1px solid #ddd; }
    .category-card img { display:block; width: 220px; height: 120px; object-fit: cover; transition: opacity .2s ease; opacity:.95; }
    .category-card img.loaded { opacity: 1; }

    .card-container { display:flex; flex-wrap:wrap; gap: 12px; }

    .card {
      display:flex; position:relative;
      flex-direction: column; justify-content: space-between; align-items: center;
      border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin: 4px;
      width: 220px; height: 260px; text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,.08);
      transition: background-color .2s ease;
      background:#fff;
    }
    .card a.link-nochange { color: inherit; text-decoration: none; display:block; width:100%; }
    .card p { margin: 0 0 .6rem; font-weight: 600; min-height: 2.5em; overflow: hidden; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }

    /* favourite star */
    .fav-btn {
      position: absolute; bottom: 6px; right: 6px;
      background: none; border: none; cursor: pointer;
      font-size: 1.2em; color: #dbdbdb !important;
    }
    .fav-btn:hover { color: #bdbdbd !important; }
    .fav-btn.active i { color: gold !important; }
    .fa-solid { color:#000 !important; }

    /* minor buttons */
    #clearSearch, #ShowFavs, #ShowAll {
      padding: 8px 15px; margin-left: 5px; font-size: 16px; cursor: pointer; color:#000 !important;
      border: 1px solid #ddd; border-radius: 6px; background:#fff;
    }
    #clearSearch:hover {      padding: 8px 15px; margin-left: 5px; font-size: 16px; cursor: pointer; color:#000 !important;
      border: 1px solid #ddd; border-radius: 6px; background:#fff;}

    #noResults, #noFavourites { display:none; text-align:center; margin:20px; color:#666; }
  </style>

  <!-- Auth gate -->
  <script>
    (async () => {
      try {
        const res = await fetch('/api/verify', { credentials: 'include' });
        if (!res.ok) throw new Error('Not authorized');
        const data = await res.json();
        if (!['user', 'admin'].includes(data.role)) window.location.href = '/index.html';
        document.body.style.display = 'block';
      } catch {
        window.location.href = '/index.html';
      }
    })();
  </script>
</head>
<body>
  <div class="navbar">
    <span class="menu-icon">&#9776;</span>
    <div class="nav-links">
      <a class="nav-item" href="feed.html">Feed</a>
      <a class="nav-item" href="resources.html">Resources</a>
      <a class="nav-item" href="https://calendar.online/87060cd6717c9a3d9e8e" target="_blank" rel="noopener">Calendar</a>
    </div>
  </div>

  <div class="banner"></div>

  <h2 class="title"><i class="fa-solid fa-file"></i> Resources</h2>

  <main>
    <div id="search-container">
      <input type="text" id="searchBar" placeholder="Find a resource">
      <button id="clearSearch" title="Clear search"><i class="fa-solid fa-xmark"></i></button>
      <button id="ShowFavs" title="Favourites"><i class="fa-solid fa-star"></i></button>
      <button id="ShowAll" title="Show all"><i class="fa-solid fa-layer-group"></i></button>
    </div>

    <div id="noFavourites">
      <i class="fa-regular fa-star"></i> You have no favourites yet. Click the star on a resource to add one.
    </div>

    <div id="category-container"></div>

    <button id="backToCategories" style="display:none; margin: 1em 0;">
      <i class="fa-solid fa-arrow-left"></i> Categories
    </button>

    <div id="noResults">
      Mmm, no resource found <i class="fa-solid fa-face-sad-tear"></i>. Please change your search.
    </div>

    <div class="card-container"></div>

    <a href="mailto:ITSupport@kotakureo.school.nz" id="contact" class="link-nochange">
      <i class="fa fa-envelope"></i> Contact
    </a>
    <button id="backToTop"><i class="fa-solid fa-angle-up"></i> Back to Top</button>
  </main>

  <script>
    // ===== State =====
    let allPosts = [];
    // Persist favourites as strings
    let favourites = (JSON.parse(localStorage.getItem('favourites')) || []).map(String);

    let viewMode = 'categories'; // 'categories' | 'category' | 'search' | 'favs'
    let currentCategory = null;

    const $catContainer = $('#category-container');
    const $cardContainer = $('.card-container');
    const $noResults = $('#noResults');
    const $noFavourites = $('#noFavourites');
    const $backToCategories = $('#backToCategories');

    // Prefer stable id, fallback to lowercased title
    const getKey = (p) => String(p?.id ?? (p?.title || '').toLowerCase());

    function saveFavourites() {
      localStorage.setItem('favourites', JSON.stringify(favourites));
    }

    function isFavKey(key) {
      return favourites.includes(String(key));
    }

    function setFavKey(key, on) {
      key = String(key);
      const idx = favourites.indexOf(key);
      if (on && idx === -1) favourites.push(key);
      if (!on && idx !== -1) favourites.splice(idx, 1);
      saveFavourites();
    }

    // ===== Data load =====
    async function loadPosts() {
      const res = await fetch('/api/resourcespull', { credentials: 'include' });
      allPosts = await res.json();

      renderCategories();
      // default to categories visible, cards cleared
      $cardContainer.html('');
      $noResults.hide();
      $noFavourites.hide();
    }

    function renderCategories() {
      const categories = [...new Set(allPosts.map(p => p.category).filter(Boolean))];
      $catContainer.empty();

      categories.forEach(cat => {
        const $card = $(`
          <div class="category-card" data-cat="${String(cat).toLowerCase()}">
            <img src="https://files.danieltesting.space/uploads/${encodeURIComponent(String(cat).toLowerCase())}.png" alt="${cat}">
          </div>
        `);
        $card.find('img').on('load', function(){ this.classList.add('loaded'); });
        $card.on('click', () => showCategory(cat));
        $catContainer.append($card);
      });

      $catContainer.show();
    }

    // ===== Rendering =====
    function renderCards(posts) {
      $cardContainer.empty();
      if (!posts.length) { $noResults.show(); return; }
      $noResults.hide();

      const favSet = new Set(favourites);

      posts.forEach(p => {
        const key = getKey(p);
        const isFav = favSet.has(key);
        const thumb = p.thumbnail || 'assets/resource-placeholder.png';

        const $card = $(`
          <div class="card" data-id="${key}" data-name="${(p.title || '').toLowerCase()}" data-category="${(p.category || '').toLowerCase()}">
            <a class="link-nochange" href="${p.url}" target="_blank" rel="noopener">
              <p>${p.title}</p>
              <img src="${thumb}" alt="">
            </a>
            <button type="button" class="fav-btn" title="${isFav ? 'Remove from favourites' : 'Add to favourites'}" aria-pressed="${isFav}">
              <i class="${isFav ? 'fa-solid' : 'fa-regular'} fa-star"></i>
            </button>
          </div>
        `);

        // ensure image loaded class for fade effect
        $card.find('img').on('load', function(){ this.classList.add('loaded'); });

        if (isFav) $card.find('.fav-btn').addClass('active');

        $cardContainer.append($card);
      });
    }

    function showCategory(cat) {
      viewMode = 'category';
      currentCategory = String(cat);
      $('#searchBar').val('');
      $catContainer.hide();
      $backToCategories.show();

      const filtered = allPosts.filter(p => (p.category || '').toLowerCase() === String(cat).toLowerCase());
      renderCards(filtered);
    }

    function showCategories() {
      viewMode = 'categories';
      currentCategory = null;
      $catContainer.show();
      $cardContainer.html('');
      $noResults.hide();
      $noFavourites.hide();
      $backToCategories.hide();
    }

    function showFavourites() {
      viewMode = 'favs';
      $('#searchBar').val('');
      $catContainer.hide();
      $backToCategories.show();

      const favSet = new Set(favourites);
      const favPosts = allPosts.filter(p => favSet.has(getKey(p)));

      if (!favPosts.length) {
        $cardContainer.html('');
        $noFavourites.show();
        $noResults.hide();
        return;
      }
      $noFavourites.hide();
      renderCards(favPosts);
    }

    function showAll() {
      viewMode = 'search'; // treat as "all view" with empty search
      $('#searchBar').val('');
      $catContainer.hide();
      $backToCategories.show();
      renderCards(allPosts);
    }

    function filterCards() {
      const val = $('#searchBar').val().toLowerCase().trim();
      if (!val) {
        // empty search → go back to categories unless we’re explicitly showing favs
        if (viewMode === 'favs') {
          showFavourites();
        } else {
          showCategories();
        }
        return;
      }

      viewMode = 'search';
      $catContainer.hide();
      $backToCategories.show();

      // filter within all posts regardless of category/favs
      const matched = allPosts.filter(p => (p.title || '').toLowerCase().includes(val));
      renderCards(matched);
    }

    // ===== Events =====
    $(document).ready(function () {
      loadPosts();

      // Search field behaviour
      $('#searchBar')
        .focus()
        .on('keyup input', filterCards)
        .on('input', function () {
          clearTimeout($.data(this, 'timer'));
          const self = this;
          $.data(this, 'timer', setTimeout(() => $(self).blur(), 10000));
        })
        .on('keydown', function () { clearTimeout($.data(this, 'timer')); });

      // Menu toggle (if your CSS uses .nav-links.active)
      $('.menu-icon').on('click', () => $('.nav-links').toggleClass('active'));

      // Back to top
      $(window).on('scroll', () => {
        const scrolled = $(window).scrollTop() > 100;
        $('#backToTop, #contact').toggle(scrolled);
      });
      $('#backToTop').on('click', () => $('html, body').animate({ scrollTop: 0 }, 'fast'));

      // Clear search
      $('#clearSearch').on('click', function () {
        $('#searchBar').val('').trigger('keyup');
        $noFavourites.hide();
        showCategories();
        $('#searchBar').focus();
      });

      // Show favourites
      $('#ShowFavs').on('click', showFavourites);

      // Show all (flat list of everything)
      $('#ShowAll').on('click', showAll);

      // Back to categories
      $backToCategories.on('click', showCategories);
    });

    // Delegated handler for favourites (because cards are dynamic)
    $(document).on('click', '.fav-btn', function (e) {
      e.preventDefault();
      e.stopPropagation();

      const $btn  = $(this);
      const $card = $btn.closest('.card');
      const key   = String($card.data('id'));
      const isActive = $btn.hasClass('active');

      // Toggle favourite
      setFavKey(key, !isActive);

      // Update button UI
      $btn.toggleClass('active', !isActive)
          .attr('aria-pressed', String(!isActive))
          .attr('title', !isActive ? 'Remove from favourites' : 'Add to favourites')
          .find('i')
          .toggleClass('fa-solid', !isActive)
          .toggleClass('fa-regular', isActive);

      // If we’re in favourites view and we removed one, hide card immediately
      if (viewMode === 'favs' && isActive) {
        $card.remove();
        if ($('.card').length === 0) {
          $noFavourites.show();
          $noResults.hide();
        }
      }
    });
  </script>
</body>
</html>
