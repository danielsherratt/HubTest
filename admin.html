<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ CESW Hub</title>

  <!-- Silence deprecated DOMNodeInserted warning -->
  <script>
    (function() {
      const orig = EventTarget.prototype.addEventListener;
      EventTarget.prototype.addEventListener = function(type, fn, opts) {
        if (type === 'DOMNodeInserted' || type === 'DOMNodeRemoved') return;
        return orig.call(this, type, fn, opts);
      };
    })();
  </script>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet"/>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 { color: #00625f; }

    #new-post {
      background: #f4f6f8;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    #new-post input, #new-post select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #new-post label {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    #new-post label input {
      margin-right: 0.5rem;
    }
    #editor {
      height: 200px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    #new-post-button {
      background: #00625f;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #new-post-button:hover {
      background: #004a47;
    }

    #posts-list {
      list-style: none;
      padding: 0;
    }
    #posts-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 0.5rem;
      display: inline-flex;
      align-items: center;
    }
    .actions button .fa-star,
    .actions button .fa-star-o {
      margin-right: 0.25rem;
      color: #f0c420;
    }
    .actions button.unpin .fa-star-o {
      color: #bbb;
    }
    .actions button.delete {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Manage Posts</h1>

  <form id="new-post">
    <input name="title" type="text" placeholder="Title" required />
    <select name="category" required>
      <option value="" disabled selected>Select category</option>
      <option value="howdoi">How Do I</option>
      <option value="general">General</option>
    </select>
    <label>
      <input type="checkbox" name="pinned" />
      Pin this post
    </label>
    <div id="editor"></div>
    <button id="new-post-button" type="submit">Create Post</button>
  </form>

  <h1>Existing Posts</h1>
  <ul id="posts-list"></ul>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold','italic'],
          [{ header: [1,2,3,false] }],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['image','video']
        ]
      }
    });

    async function loadAdminPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();
      const ul = document.getElementById('posts-list');
      ul.innerHTML = '';

      posts.forEach(p => {
        const isPinned = p.pinned === 1;
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${p.title} [${p.category}]</span>
          <span class="actions">
            <button class="pin-btn ${isPinned ? 'unpin' : ''}" data-id="${p.id}">
              <i class="fa ${isPinned ? 'fa-star' : 'fa-star-o'}"></i>
              ${isPinned ? 'Unpin' : 'Pin'}
            </button>
            <button class="delete" data-id="${p.id}">
              <i class="fa fa-trash"></i>
              Delete
            </button>
          </span>
        `;
        ul.append(li);
      });

      // Pin/Unpin
      document.querySelectorAll('.pin-btn').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const currentlyPinned = btn.classList.contains('unpin');
          await fetch(`/api/posts/${id}`, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({
              category: btn.closest('li').querySelector('span').textContent.match(/\[(.*)\]/)[1],
              pinned:   !currentlyPinned
            })
          });
          loadAdminPosts();
        };
      });

      // Delete
      document.querySelectorAll('.delete').forEach(btn => {
        btn.onclick = async () => {
          await fetch(`/api/posts/${btn.dataset.id}`, { method: 'DELETE' });
          loadAdminPosts();
        };
      });
    }

    document.getElementById('new-post').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      await fetch('/api/posts', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          title:    form.title.value,
          category: form.category.value,
          body:     quill.root.innerHTML,
          pinned:   form.pinned.checked
        })
      });
      form.reset();
      quill.setContents([]);
      loadAdminPosts();
    };

    loadAdminPosts();
  </script>
</body>
</html>
