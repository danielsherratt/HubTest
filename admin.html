<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Sou'West Strummers</title>

  <!-- 1. Silence Quill’s deprecated DOMNodeInserted warning -->
  <script>
    (function() {
      const orig = EventTarget.prototype.addEventListener;
      EventTarget.prototype.addEventListener = function(type, fn, opts) {
        if (type === 'DOMNodeInserted' || type === 'DOMNodeRemoved') return;
        return orig.call(this, type, fn, opts);
      };
    })();
  </script>

  <!-- 2. Quill CSS (core + theme) -->
  <link 
    href="https://cdn.quilljs.com/1.3.6/quill.core.css" 
    rel="stylesheet"
  />
  <link 
    href="https://cdn.quilljs.com/1.3.6/quill.snow.css" 
    rel="stylesheet"
  />

  <!-- 3. Font Awesome for your star & trash icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- 4. Your custom styling -->
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    /* ─── Form Styles ─── */
    #new-post {
      background: #f4f6f8;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    #new-post input[type="text"],
    #new-post select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    #new-post label {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    #new-post label input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    #new-post button {

      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #new-post button:hover {

    }
    #editor {
      height: 200px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    /* ─── Posts List Styles ─── */
    #posts-list {
      list-style: none;
      padding: 0;
    }
    #posts-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .actions i {
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .pin-icon {
      color: #f0c420;
    }
    .pin-icon.unpinned {
      color: #bbb;
    }
    .del-btn {
      color: #d9534f;
    }
  </style>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
  <h1>Manage Posts</h1>

  <form id="new-post">
    <input name="title" type="text" placeholder="Title" required />
    <select name="category" required>
      <option value="" disabled selected>Select category</option>
      <option value="howdoi">How Do I</option>
      <option value="general">General</option>
      <!-- add more categories here -->
    </select>
    <label>
      <input type="checkbox" name="pinned" />
      Pin this post
    </label>

    <!-- The Quill editor -->
    <div id="editor"></div>

    <button type="submit">Create Post</button>
  </form>

  <h2>Existing Posts</h2>
  <ul id="posts-list"></ul>

  <!-- 5. Quill JS (after CSS) -->


  <script>
    // Initialize Quill
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold','italic'],
          [{ header: [1,2,3,false] }],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['image','video']
        ]
      }
    });

    // Fetch & render posts with pin & delete controls
    async function loadAdminPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();
      const ul = document.getElementById('posts-list');
      ul.innerHTML = '';

      posts.forEach(p => {
        const isPinned = p.category.toLowerCase().startsWith('pinned');
        const baseCat  = p.category.replace(/^pinned\s*/i, '');
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${p.title} [${baseCat}]</span>
          <span class="actions">
            <i class="fa ${isPinned ? 'fa-star' : 'fa-star-o'} pin-icon ${isPinned ? '' : 'unpinned'}"
               data-id="${p.id}"
               title="${isPinned ? 'Unpin' : 'Pin'}"></i>
            <i class="fa fa-trash del-btn" data-id="${p.id}" title="Delete"></i>
          </span>
        `;
        ul.append(li);
      });

      // Toggle pin/unpin
      document.querySelectorAll('.pin-icon').forEach(icon => {
        icon.onclick = async () => {
          const id = icon.dataset.id;
          const baseCat = icon.closest('li').querySelector('span').textContent.match(/\[(.*)\]/)[1];
          const newCat  = icon.classList.contains('fa-star')
            ? baseCat
            : `pinned ${baseCat}`;

          await fetch(`/api/posts/${id}`, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ category: newCat })
          });
          loadAdminPosts();
        };
      });

      // Delete post
      document.querySelectorAll('.del-btn').forEach(btn => {
        btn.onclick = async () => {
          await fetch(`/api/posts/${btn.dataset.id}`, { method: 'DELETE' });
          loadAdminPosts();
        };
      });
    }

    // Handle new-post submissions
    document.getElementById('new-post').onsubmit = async e => {
      e.preventDefault();
      const form = e.target;
      let cat = form.category.value;
      if (form.pinned.checked) cat = `pinned ${cat}`;

      await fetch('/api/posts', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          title:    form.title.value,
          category: cat,
          body:     quill.root.innerHTML
        })
      });

      form.reset();
      quill.setContents([]);
      loadAdminPosts();
    };

    // Initial load
    loadAdminPosts();
  </script>
</body>
</html>
