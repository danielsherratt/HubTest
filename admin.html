<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Sou'West Strummers</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Font Awesome (optional) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    #editor { height: 200px; border: 1px solid #ccc; margin-bottom: 1rem; }
    form > * { display: block; width: 100%; margin-bottom: .5rem; }
    #posts-list li { margin: .5rem 0; }
    .del-btn { margin-left: 1rem; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Manage Posts</h1>

  <form id="new-post">
    <input name="title"    placeholder="Title"    required />
    <input name="category" placeholder="Category" required />
    <div id="editor"></div>
    <input name="video" placeholder="YouTube URL (optional)" />
    <button type="submit">Create Post</button>
  </form>

  <h2>Existing Posts</h2>
  <ul id="posts-list"></ul>

  <script>
    // Initialize Quill
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: { toolbar: [
        ['bold', 'italic'],
        [{ header: [1,2,3,false] }],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['image','video']
      ]}
    });

    // Load posts into list
    async function loadAdminPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();
      const ul = document.getElementById('posts-list');
      ul.innerHTML = '';
      posts.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${p.title} [${p.category}]
          <span class="del-btn" data-id="${p.id}">
            <i class="fa fa-trash"></i>
          </span>
        `;
        ul.append(li);
      });
    }

    // Create new post
    document.getElementById('new-post').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        title:    form.title.value,
        category: form.category.value,
        body:     quill.root.innerHTML,
        video_url: form.video.value
      };
      await fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      form.reset();
      quill.setContents([]);
      loadAdminPosts();
    });

    // Delete handler
    document.getElementById('posts-list').addEventListener('click', async e => {
      if (e.target.closest('.del-btn')) {
        const id = e.target.closest('.del-btn').dataset.id;
        await fetch(`/api/posts/${id}`, { method: 'DELETE' });
        loadAdminPosts();
      }
    });

    // Initial load
    loadAdminPosts();
  </script>
</body>
</html>
