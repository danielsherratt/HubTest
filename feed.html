<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CESW Hub - Feed</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/cesw.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <style>body{display:none}</style>
  <script>
    async function signOut(){
      try { await fetch('/api/auth/logout', { method:'POST', credentials:'include' }); }
      finally { location.href='/index.html'; }
    }
    // Gate: user or admin; build right-side nav actions
    (async () => {
      try {
        const r = await fetch('/api/auth/me', { credentials:'include' });
        if (!r.ok) throw 0;
        const me = await r.json();
        if (!['user','admin'].includes(me.role)) throw 0;
        document.body.style.display = 'block';

        const right = document.querySelector('.nav-right');
        if (me.role === 'admin') {
          const a=document.createElement('a'); a.className='nav-item'; a.href='secure.html';
          a.innerHTML='<i class="fa-solid fa-gear"></i> Admin';
          right.appendChild(a);
        }
        const b=document.createElement('button'); b.id='signOutBtn'; b.className='nav-item';
        b.type='button'; b.innerHTML='<i class="fa-solid fa-right-from-bracket"></i> Sign out';
        b.onclick=signOut; right.appendChild(b);
      } catch { location.href='/index.html'; }
    })();
  </script>
</head>
<body>
  <!-- NAV -->
  <div class="navbar">
    <div class="nav-left"></div>
    <div class="nav-center">
      <div class="nav-links">
        <a class="nav-item" href="feed.html">Feed</a>
        <a class="nav-item" href="resources.html">Resources</a>
        <a class="nav-item" href="https://calendar.online/87060cd6717c9a3d9e8e" target="_blank" rel="noopener">Calendar</a>
      </div>
    </div>
    <div class="nav-right"></div>
  </div>

  <div class="banner"></div>
  <h2 class="title"><i class="fa-solid fa-list-ul"></i> Feed</h2>

  <main>
    <div id="search-container">
      <input type="text" id="searchBar" placeholder="Find a post">
      <select id="category-select">
        <option value="">All</option>
        <option value="favourites">My Favourites</option>
        <option value="pinned">Pinned</option>
        <option value="general">General</option>
        <option value="faq">FAQ</option>
        <option value="onlineresources">Online Resources</option>
        <option value="resources">Resources</option>
      </select>
    </div>

    <div id="noResults">
      Mmm no post found <i class="fa-solid fa-face-sad-tear"></i> Please change your search or try a different category
    </div>

    <div class="card-container"></div>

    <a href="mailto:ITSupport@kotakureo.school.nz" id="contact" class="link-nochange">
      <i class="fa fa-envelope"></i> Contact
    </a>
    <button id="backToTop">
      <i class="fa-solid fa-angle-up"></i> Back to Top
    </button>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const FEED_FAV_KEY = 'feed_favourites';
    let feedFavs = JSON.parse(localStorage.getItem(FEED_FAV_KEY) || '[]'); // store post IDs
    let posts = [];

    async function loadPosts() {
      const res = await fetch('/api/posts', { credentials:'include' });
      posts = await res.json();

      // Server already orders pinned + date; render long cards with star
      renderCards(posts);
      filterCards();
    }

    function renderCards(list) {
      const container = document.querySelector('.card-container');
      container.innerHTML = '';

      list.forEach(p => {
        const id = Number(p.id);
        const favActive = feedFavs.includes(id);
        const cat = (p.category || '').toLowerCase();

        const div = document.createElement('div');
        div.className = 'card';                        // long card style (70% width from CSS)
        div.dataset.name = (p.title || '').toLowerCase();
        div.dataset.category = cat;
        div.dataset.id = id;

        div.innerHTML = `
          <button class="fav-btn" title="Favourite">
            <i class="${favActive ? 'fa-solid' : 'fa-regular'} fa-star"></i>
          </button>
          <h1>${p.title || ''}</h1>
          <div>${p.body || ''}</div>
          <br><i>${new Date(p.created_at).toLocaleDateString('en-NZ')} ${p.category || ''}</i>
        `;

        container.append(div);
      });

      // Hook up star events
      $('.fav-btn').off('click').on('click', function (e) {
        e.preventDefault(); e.stopPropagation();
        const card = $(this).closest('.card');
        const id = Number(card.data('id'));
        const isFav = feedFavs.includes(id);
        if (isFav) {
          feedFavs = feedFavs.filter(x => x !== id);
          $(this).removeClass('active').find('i').removeClass('fa-solid').addClass('fa-regular');
        } else {
          feedFavs.push(id);
          $(this).addClass('active').find('i').removeClass('fa-regular').addClass('fa-solid');
        }
        localStorage.setItem(FEED_FAV_KEY, JSON.stringify(feedFavs));
      });

      // Initialize stars
      $('.card').each(function () {
        const id = Number($(this).data('id'));
        if (feedFavs.includes(id)) {
          $(this).find('.fav-btn').addClass('active')
            .find('i').removeClass('fa-regular').addClass('fa-solid');
        }
      });
    }

    function filterCards() {
      const val = ($('#searchBar').val() || '').toLowerCase();
      const cat = ($('#category-select').val() || '').toLowerCase();
      let shown = 0;

      $('.card').each(function() {
        const name = ($(this).data('name') || '');
        const c    = ($(this).data('category') || '');
        const id   = Number($(this).data('id'));
        let ok = name.includes(val);

        if (ok && cat) {
          if (cat === 'favourites') ok = feedFavs.includes(id);
          else ok = c.includes(cat);
        }

        $(this).toggle(ok);
        if (ok) shown++;
      });

      $('#noResults').toggle(shown === 0);
    }

    $(document).ready(function() {
      loadPosts();

      $('#searchBar')
        .focus()
        .on('keyup input', filterCards)
        .on('input', function(){
          clearTimeout($.data(this,'timer'));
          const self=this; $.data(this,'timer', setTimeout(()=>$(self).blur(), 10000));
        })
        .on('keydown', function(){ clearTimeout($.data(this,'timer')); });

      $('#category-select').on('change', filterCards);

      $(window).on('scroll', () => {
        const scrolled = $(window).scrollTop() > 100;
        $('#backToTop, #contact').toggle(scrolled);
      });
      $('#backToTop').on('click', () => $('html, body').animate({ scrollTop: 0 }, 'fast'));
    });
  </script>
</body>
</html>
