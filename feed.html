<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CESW Hub - Feed</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/cesw.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <style>body{display:none}</style>
  <script>
    let CURRENT_USER = null;
    async function signOut(){
      try { await fetch('/api/auth/logout', { method:'POST', credentials:'include' }); }
      finally { location.href='/index.html'; }
    }
    (async () => {
      try {
        const r = await fetch('/api/auth/me', { credentials:'include' });
        if (!r.ok) throw 0;
        const me = await r.json();
        if (!['user','admin'].includes(me.role)) throw 0;
        CURRENT_USER = me;
        document.body.style.display = 'block';

        const right = document.querySelector('.nav-right');
        if (me.role === 'admin') {
          const a=document.createElement('a'); a.className='nav-item'; a.href='secure.html';
          a.innerHTML='<i class="fa-solid fa-gear"></i> Admin';
          right.appendChild(a);
        }
        const b=document.createElement('button'); b.id='signOutBtn'; b.className='nav-item';
        b.type='button'; b.innerHTML='<i class="fa-solid fa-right-from-bracket"></i> Sign out';
        b.onclick=signOut; right.appendChild(b);
      } catch { location.href='/index.html'; }
    })();
  </script>
</head>
<body>
  <!-- NAV -->
  <div class="navbar">
    <div class="nav-left"></div>
    <div class="nav-center">
      <div class="nav-links">
        <a class="nav-item" href="feed.html">Feed</a>
        <a class="nav-item" href="resources.html">Resources</a>
        <a class="nav-item" href="https://calendar.online/87060cd6717c9a3d9e8e" target="_blank" rel="noopener">Calendar</a>
      </div>
    </div>
    <div class="nav-right"></div>
  </div>

  <!-- Banner -->
  <div class="banner" role="img" aria-label="CESW banner" style="background-image:url('/assets/banner.jpg')"></div>

  <h2 class="title"><i class="fa-solid fa-list-ul"></i> Feed</h2>

  <main>
    <div id="search-container">
      <input type="text" id="searchBar" placeholder="Find a post">
      <select id="category-select">
        <option value="">All</option>
        <option value="favourites">My Favourites</option>
        <option value="pinned">Pinned</option>
        <option value="general">General</option>
        <option value="faq">FAQ</option>
        <option value="onlineresources">Online Resources</option>
        <option value="resources">Resources</option>
      </select>
    </div>

    <div id="noResults">
      Mmm no post found <i class="fa-solid fa-face-sad-tear"></i> Please change your search or try a different category
    </div>

    <div class="card-container"></div>

    <a href="mailto:ITSupport@kotakureo.school.nz" id="contact" class="link-nochange">
      <i class="fa fa-envelope"></i> Contact
    </a>
    <button id="backToTop">
      <i class="fa-solid fa-angle-up"></i> Back to Top
    </button>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const FEED_FAV_KEY = 'feed_favourites';
    let feedFavs = JSON.parse(localStorage.getItem(FEED_FAV_KEY) || '[]'); // post IDs
    let posts = [];

    async function loadPosts() {
      const res = await fetch('/api/posts', { credentials:'include' });
      posts = await res.json();
      renderCards(posts);
      filterCards();
    }

    function renderCards(list) {
      const container = document.querySelector('.card-container');
      container.innerHTML = '';

      list.forEach(p => {
        const id = Number(p.id);
        const favActive = feedFavs.includes(id);
        const cat = (p.category || '').toLowerCase();

        const div = document.createElement('div');
        div.className = 'card feed-card';
        div.dataset.title = (p.title || '').toLowerCase();
        div.dataset.cat = cat;
        div.dataset.id = id;

        const createdNZ = new Date(p.created_at).toLocaleDateString('en-NZ');

        div.innerHTML = `
          <button class="fav-btn" title="Favourite">
            <i class="${favActive ? 'fa-solid' : 'fa-regular'} fa-star"></i>
          </button>
          <h1>${p.title || ''}</h1>
          <div>${p.body || ''}</div>
          <br><i>${createdNZ} ${p.category || ''}</i>

          <div class="comments" data-post-id="${id}">
            <div class="c-header">
              <span class="c-count">Comments</span>
              <button class="c-toggle" type="button">Show comments</button>
            </div>
            <div class="c-list hidden"></div>
            <div class="c-editor">
              <textarea placeholder="Write a comment…"></textarea>
              <button class="c-send" type="button"><i class="fa-solid fa-paper-plane"></i> Post</button>
            </div>
          </div>
        `;

        container.append(div);
      });

      // fav star handlers
      $('.fav-btn').off('click').on('click', function (e) {
        e.preventDefault(); e.stopPropagation();
        const card = $(this).closest('.card');
        const id = Number(card.data('id'));
        const isFav = feedFavs.includes(id);
        if (isFav) {
          feedFavs = feedFavs.filter(x => x !== id);
          $(this).removeClass('active').find('i').removeClass('fa-solid').addClass('fa-regular');
        } else {
          feedFavs.push(id);
          $(this).addClass('active').find('i').removeClass('fa-regular').addClass('fa-solid');
        }
        localStorage.setItem(FEED_FAV_KEY, JSON.stringify(feedFavs));
      });

      // init star state
      $('.card').each(function () {
        const id = Number($(this).data('id'));
        if (feedFavs.includes(id)) {
          $(this).find('.fav-btn').addClass('active')
            .find('i').removeClass('fa-regular').addClass('fa-solid');
        }
      });

      // comments toggle & post
      $('.c-toggle').off('click').on('click', async function(){
        const commentsRoot = $(this).closest('.comments');
        const list = commentsRoot.find('.c-list');
        const postId = Number(commentsRoot.data('post-id'));
        if (list.hasClass('hidden')) {
          await loadComments(postId, list[0]);
          list.removeClass('hidden');
          this.textContent = 'Hide comments';
        } else {
          list.addClass('hidden');
          this.textContent = 'Show comments';
        }
      });

      $('.c-send').off('click').on('click', async function(){
        const root = $(this).closest('.comments');
        const postId = Number(root.data('post-id'));
        const textarea = root.find('textarea');
        const body = textarea.val().trim();
        if (!body) return;
        const ok = await apiCreateComment(postId, body);
        if (ok) {
          textarea.val('');
          const list = root.find('.c-list')[0];
          await loadComments(postId, list);
          root.find('.c-list').removeClass('hidden');
          root.find('.c-toggle')[0].textContent = 'Hide comments';
        } else {
          alert('Failed to post comment (API not available).');
        }
      });
    }

    // ----- Comments API with fallbacks -----
    async function apiGetComments(postId){
      let r = await fetch(`/api/comments?post_id=${postId}`, { credentials:'include' });
      if (r.ok) return await r.json();
      r = await fetch(`/api/posts/${postId}/comments`, { credentials:'include' });
      if (r.ok) return await r.json();
      return null;
    }
    async function apiCreateComment(postId, body){
      let r = await fetch('/api/comments', {
        method:'POST', credentials:'include', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ post_id: postId, body })
      });
      if (r.ok) return true;
      r = await fetch(`/api/posts/${postId}/comments`, {
        method:'POST', credentials:'include', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ body })
      });
      return r.ok;
    }
    async function apiUpdateComment(id, body){
      const r = await fetch(`/api/comments/${id}`, {
        method:'PUT', credentials:'include', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ body })
      });
      return r.ok;
    }
    async function apiDeleteComment(id){
      const r = await fetch(`/api/comments/${id}`, { method:'DELETE', credentials:'include' });
      return r.ok;
    }

    async function loadComments(postId, listEl){
      const data = await apiGetComments(postId);
      if (data === null) {
        listEl.innerHTML = '<div class="comment"><em>Comments unavailable.</em></div>';
        return;
      }
      renderComments(listEl, data);
    }

    function renderComments(listEl, comments){
      listEl.innerHTML = '';
      if (!Array.isArray(comments) || comments.length === 0) {
        listEl.innerHTML = '<div class="comment"><em>No comments yet.</em></div>';
        return;
      }
      comments.forEach(c => {
        const name = (c.author && (c.author.first_name || c.author.last_name))
          ? `${c.author.first_name||''} ${c.author.last_name||''}`.trim()
          : 'User';
        const when = c.created_at ? new Date(c.created_at).toLocaleString('en-NZ', { timeZone:'Pacific/Auckland' }) : '';
        const canEdit = CURRENT_USER && (CURRENT_USER.role === 'admin' || CURRENT_USER.id === c.user_id);

        const wrap = document.createElement('div');
        wrap.className = 'comment';
        wrap.innerHTML = `
          <div class="meta"><strong>${name}</strong> • <span>${when}</span></div>
          <div class="c-body">${c.body || ''}</div>
          <div class="c-actions">
            ${canEdit ? `<button class="c-edit" data-id="${c.id}">Edit</button>
                         <button class="c-del" data-id="${c.id}">Delete</button>` : ''}
          </div>
        `;
        listEl.appendChild(wrap);
      });

      listEl.querySelectorAll('.c-del').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute('data-id');
          if (!confirm('Delete this comment?')) return;
          const ok = await apiDeleteComment(id);
          if (ok) btn.closest('.comment').remove();
          else alert('Delete failed (API not available).');
        };
      });
      listEl.querySelectorAll('.c-edit').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute('data-id');
          const commentEl = btn.closest('.comment');
          const bodyEl = commentEl.querySelector('.c-body');
          const current = bodyEl.textContent;
          const next = prompt('Edit comment:', current);
          if (next == null || !next.trim()) return;
          const ok = await apiUpdateComment(id, next.trim());
          if (ok) bodyEl.textContent = next.trim();
          else alert('Update failed (API not available).');
        };
      });
    }

    function filterCards() {
      const val = ($('#searchBar').val() || '').toLowerCase();
      const cat = ($('#category-select').val() || '').toLowerCase();
      let shown = 0;

      $('.card').each(function() {
        const title = ($(this).data('title') || '');
        const c     = ($(this).data('cat') || '');
        const id    = Number($(this).data('id'));
        let ok = title.includes(val);

        if (ok && cat) {
          if (cat === 'favourites') ok = feedFavs.includes(id);
          else ok = c.includes(cat);
        }

        $(this).toggle(ok);
        if (ok) shown++;
      });

      $('#noResults').toggle(shown === 0);
    }

    $(document).ready(function() {
      loadPosts();

      $('#searchBar')
        .focus()
        .on('keyup input', filterCards)
        .on('input', function(){
          clearTimeout($.data(this,'timer'));
          const self=this; $.data(this,'timer', setTimeout(()=>$(self).blur(), 10000));
        })
        .on('keydown', function(){ clearTimeout($.data(this,'timer')); });

      $('#category-select').on('change', filterCards);

      $(window).on('scroll', () => {
        const scrolled = $(window).scrollTop() > 100;
        $('#backToTop, #contact').toggle(scrolled);
      });
      $('#backToTop').on('click', () => $('html, body').animate({ scrollTop: 0 }, 'fast'));
    });
  </script>
</body>
</html>
