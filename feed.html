<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CESW Hub - Feed</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/cesw.css">
  <style>body{display:none}</style>
  <script>
    let CURRENT_USER=null;
    async function signOut(){ try{await fetch('/api/auth/logout',{method:'POST',credentials:'include'})}finally{location.href='/index.html'} }
    (async()=>{
      try{
        const r=await fetch('/api/auth/me',{credentials:'include'}); if(!r.ok) throw 0;
        const me=await r.json(); if(!['user','admin'].includes(me.role)) throw 0;
        CURRENT_USER=me; document.body.style.display='block';
        const right=document.querySelector('.nav-right');
        if(me.role==='admin'){ const a=document.createElement('a'); a.className='nav-item'; a.href='secure.html'; a.innerHTML='<i class="fa-solid fa-gear"></i> Admin'; right.appendChild(a); }
        const b=document.createElement('a'); b.className='nav-item'; b.href='#'; b.innerHTML='<i class="fa-solid fa-right-from-bracket"></i> Sign out'; b.onclick=e=>{e.preventDefault();signOut()}; right.appendChild(b);
      }catch{ location.href='/index.html'; }
    })();
  </script>
</head>
<body>
  <!-- NAV -->
  <div class="navbar">
    <div class="nav-inner">
      <div class="nav-left"></div>
      <div class="nav-center">
        <div class="nav-links">
          <a class="nav-item" href="feed.html"><i class="fa-solid fa-list-ul"></i> Feed</a>
          <a class="nav-item" href="resources.html"><i class="fa-solid fa-file"></i> Resources</a>
          <a class="nav-item" href="https://calendar.online/87060cd6717c9a3d9e8e" target="_blank" rel="noopener"><i class="fa-solid fa-calendar"></i> Calendar</a>
        </div>
      </div>
      <div class="nav-right"></div>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner" role="img" aria-label="CESW banner"></div>

  <h2 class="title"><i class="fa-solid fa-list-ul"></i> Feed</h2>

  <main>
    <div id="search-container">
      <input type="text" id="searchBar" class="search-bar" placeholder="Find a post">
      <select id="category-select" class="search-bar" style="max-width:220px;">
        <option value="">All</option>
        <option value="favourites">My Favourites</option>
        <option value="pinned">Pinned</option>
        <option value="general">General</option>
        <option value="faq">FAQ</option>
        <option value="onlineresources">Online Resources</option>
        <option value="resources">Resources</option>
      </select>
    </div>

    <div id="noResults">Mmm no post found <i class="fa-solid fa-face-sad-tear"></i> Please change your search or try a different category</div>
    <div class="card-container"></div>

    <button id="backToTop" class="btn"><i class="fa-solid fa-angle-up"></i> Back to Top</button>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const FEED_FAV_KEY='feed_favourites';
    let feedFavs=JSON.parse(localStorage.getItem(FEED_FAV_KEY)||'[]'); // post IDs
    let posts=[];

    async function loadPosts(){
      const res=await fetch('/api/posts',{credentials:'include'});
      posts=await res.json();
      renderCards(posts); filterCards();
    }

    function renderCards(list){
      const container=document.querySelector('.card-container');
      container.innerHTML='';
      list.forEach(p=>{
        const id=Number(p.id), fav=feedFavs.includes(id), cat=(p.category||'').toLowerCase();
        const createdNZ=p.created_at?new Date(p.created_at).toLocaleDateString('en-NZ'):'';
        const div=document.createElement('div');
        div.className='card feed-card';
        div.dataset.name=(p.title||'').toLowerCase();
        div.dataset.category=cat;
        div.dataset.id=id;

        div.innerHTML=`
          <span class="fav-star ${fav?'active':''}" title="Favourite"><i class="${fav?'fa-solid':'fa-regular'} fa-star"></i></span>
          <h1>${p.title||''}</h1>
          <div>${p.body||''}</div>
          <br><i>${createdNZ} ${p.category||''}</i>
          <br>
          <div class="comments" data-post-id="${id}">
            <div class="c-header">
              <span class="c-count" data-count>Comments (…)</span>
              <button class="c-toggle btn-ghost" type="button" data-toggle>Show comments</button>
            </div>
            <div class="c-list hidden" data-list></div>
            <div class="c-editor">
              <textarea placeholder="Write a comment…"></textarea>
              <button class="c-send btn" type="button"><i class="fa-solid fa-paper-plane" style="color:white !important;"></i> Post</button>
            </div>
          </div>
        `;
        container.appendChild(div);

        // Ensure count shows on initial load
        updateCommentCountLazy(id, div.querySelector('[data-count]'), div.querySelector('[data-toggle]'));
      });

      // fav star toggle
      $('.fav-star').off('click').on('click', function(e){
        e.preventDefault(); e.stopPropagation();
        const id=Number($(this).closest('.card').data('id'));
        const on=feedFavs.includes(id);
        if(on){ feedFavs=feedFavs.filter(x=>x!==id); $(this).removeClass('active').find('i').removeClass('fa-solid').addClass('fa-regular'); }
        else{ feedFavs.push(id); $(this).addClass('active').find('i').removeClass('fa-regular').addClass('fa-solid'); }
        localStorage.setItem(FEED_FAV_KEY, JSON.stringify(feedFavs));
      });

      // comments
      $('.c-toggle').off('click').on('click', async function(){
        const root=$(this).closest('.comments'); const list=root.find('[data-list]'); const pid=Number(root.data('post-id'));
        if(list.hasClass('hidden')){ await loadComments(pid, list[0], root[0]); list.removeClass('hidden'); }
        else { list.addClass('hidden'); }
        // Always refresh toggle label with count
        const c=await apiCountComments(pid);
        this.textContent=(list.hasClass('hidden')?'Show comments':'Hide comments') + (typeof c==='number' ? ` (${c})` : '');
        setCommentsCount(root[0], c);
      });

      $('.c-send').off('click').on('click', async function(){
        const root=$(this).closest('.comments'); const pid=Number(root.data('post-id'));
        const textarea=root.find('textarea'); const body=(textarea.val()||'').trim(); if(!body) return;
        const ok=await apiCreateComment(pid, body);
        if(ok){
          textarea.val('');
          const list=root.find('[data-list]')[0];
          await loadComments(pid, list, root[0]);
          root.find('[data-list]').removeClass('hidden');
          const c=await apiCountComments(pid);
          root.find('[data-toggle]')[0].textContent='Hide comments' + (typeof c==='number'?` (${c})`:'');
          setCommentsCount(root[0], c);
        } else alert('Failed to post comment.');
      });
    }

    // Comment APIs & count (robust — tries several shapes, then falls back)
    async function apiGetComments(postId){
      const pid=Number(postId);
      const opts={credentials:'include'};
      let r=await fetch(`/api/comments?post_id=${encodeURIComponent(pid)}`,opts); if(r.ok) return r.json();
      r=await fetch(`/api/posts/${pid}/comments`,opts); if(r.ok) return r.json();
      return null;
    }
    async function apiCreateComment(postId, body){
      const pid=Number(postId);
      const opts={method:'POST',credentials:'include',headers:{'Content-Type':'application/json'}};
      let r=await fetch('/api/comments',{...opts,body:JSON.stringify({post_id:pid, body})}); if(r.ok) return true;
      r=await fetch(`/api/posts/${pid}/comments`,{...opts,body:JSON.stringify({body})}); return r.ok;
    }
    async function apiUpdateComment(id, body){
      const r=await fetch(`/api/comments/${id}`,{method:'PUT',credentials:'include',headers:{'Content-Type':'application/json'},body:JSON.stringify({body})}); return r.ok;
    }
    async function apiDeleteComment(id){
      const r=await fetch(`/api/comments/${id}`,{method:'DELETE',credentials:'include'}); return r.ok;
    }
    async function apiCountComments(postId){
      const pid=Number(postId);
      const opts={credentials:'include'};
      try{
        // 1) /api/comments/count?post_id=ID
        let r=await fetch(`/api/comments/count?post_id=${encodeURIComponent(pid)}`,opts);
        if(r.ok){ const j=await r.json().catch(()=>null); if(j&&Number.isFinite(j.count)) return j.count; }
        // 2) /api/posts/ID/comments/count
        r=await fetch(`/api/posts/${pid}/comments/count`,opts);
        if(r.ok){ const j=await r.json().catch(()=>null); if(j&&Number.isFinite(j.count)) return j.count; }
        // 3) /api/comments/count/ID
        r=await fetch(`/api/comments/count/${pid}`,opts);
        if(r.ok){ const j=await r.json().catch(()=>null); if(j&&Number.isFinite(j.count)) return j.count; }
      }catch{}
      // 4) Fallback: fetch list & count
      try{
        let r=await fetch(`/api/comments?post_id=${encodeURIComponent(pid)}`,opts);
        if(r.ok){ const arr=await r.json().catch(()=>[]); if(Array.isArray(arr)) return arr.length; }
        r=await fetch(`/api/posts/${pid}/comments`,opts);
        if(r.ok){ const arr=await r.json().catch(()=>[]); if(Array.isArray(arr)) return arr.length; }
      }catch{}
      return null;
    }
    function setCommentsCount(rootEl, count){
      const n=(typeof count==='number')?count:null;
      const countEl=rootEl.querySelector('[data-count]');
      if(countEl) countEl.textContent = (n===null)?'Comments':`Comments (${n})`;
    }
    async function updateCommentCountLazy(postId,countEl,toggleEl){
      const c=await apiCountComments(postId);
      if(countEl) countEl.textContent = (c===null)?'Comments':`Comments (${c})`;
      if(toggleEl) toggleEl.textContent = (c===null)?'Show comments':`Show comments (${c})`;
    }
    async function loadComments(postId,listEl,rootEl){
      const data=await apiGetComments(postId);
      if(data===null){ listEl.innerHTML='<div class="comment"><em>Comments unavailable.</em></div>'; setCommentsCount(rootEl,null); return; }
      listEl.innerHTML='';
      if(!Array.isArray(data)||!data.length){ listEl.innerHTML='<div class="comment"><em>No comments yet.</em></div>'; setCommentsCount(rootEl,0); return; }
      data.forEach(c=>{
        const name=(c.author&&(c.author.first_name||c.author.last_name))?`${c.author.first_name||''} ${c.author.last_name||''}`.trim():'User';
        const when=c.created_at?new Date(c.created_at).toLocaleString('en-NZ',{timeZone:'Pacific/Auckland'}):'';
        const canEdit=CURRENT_USER&&(CURRENT_USER.role==='admin'||CURRENT_USER.id===c.user_id);
        const row=document.createElement('div');
        row.className='comment';
        row.innerHTML=`
          <div class="meta"><strong>${name}</strong> • <span>${when}</span></div>
          <div class="c-body">${c.body||''}</div>
          <div class="c-actions">
            ${canEdit?`<button class="c-edit" data-id="${c.id}">Edit</button><button class="c-del" data-id="${c.id}">Delete</button>`:''}
          </div>`;
        listEl.appendChild(row);
      });
      listEl.querySelectorAll('.c-del').forEach(btn=>{ btn.onclick=async()=>{ if(!confirm('Delete this comment?')) return; const ok=await apiDeleteComment(btn.dataset.id); if(ok) btn.closest('.comment').remove(); else alert('Delete failed.'); };});
      listEl.querySelectorAll('.c-edit').forEach(btn=>{ btn.onclick=async()=>{ const bodyEl=btn.closest('.comment').querySelector('.c-body'); const cur=bodyEl.textContent; const next=prompt('Edit comment:',cur); if(next==null||!next.trim())return; const ok=await apiUpdateComment(btn.dataset.id,next.trim()); if(ok) bodyEl.textContent=next.trim(); else alert('Update failed.'); };});
      setCommentsCount(rootEl, data.length);
    }

    function filterCards(){
      const val=($('#searchBar').val()||'').toLowerCase();
      const cat=($('#category-select').val()||'').toLowerCase();
      let shown=0;
      $('.card').each(function(){
        const name=($(this).data('name')||''); const c=($(this).data('category')||''); const id=Number($(this).data('id'));
        let ok=name.includes(val); if(ok&&cat) ok=(cat==='favourites')?feedFavs.includes(id):c.includes(cat);
        $(this).toggle(ok); if(ok) shown++;
      });
      $('#noResults').toggle(shown===0);
    }

    $(document).ready(function(){
      loadPosts();
      $('#searchBar').focus().on('keyup input', filterCards)
        .on('input',function(){ clearTimeout($.data(this,'timer')); const self=this; $.data(this,'timer', setTimeout(()=>$(self).blur(), 10000)); })
        .on('keydown',function(){ clearTimeout($.data(this,'timer')); });
      $('#category-select').on('change', filterCards);

      $(window).on('scroll',()=>{ const sc=$(window).scrollTop()>100; $('#backToTop').toggle(sc); });
      $('#backToTop').on('click',()=> $('html, body').animate({scrollTop:0}, 'fast'));
    });
  </script>
</body>
</html>
