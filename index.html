  <script>
    (function () {
      const form = document.getElementById('login-form');
      const submitBtn = document.getElementById('submitBtn');
      const errorEl = document.getElementById('error-msg');
      const pwdInput = document.getElementById('password');
      const togglePwd = document.getElementById('togglePwd');
      const pwdIcon = document.getElementById('pwdIcon');
      const agree = document.getElementById('agree');

      document.getElementById('year').textContent = new Date().getFullYear();

      // Show/hide password
      togglePwd.addEventListener('click', () => {
        const isPwd = pwdInput.type === 'password';
        pwdInput.type = isPwd ? 'text' : 'password';
        pwdIcon.className = isPwd ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye';
        togglePwd.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      });

      // Require disclaimer agreement (disabled by default; enable when checked)
      agree.checked = false; // ensure not pre-checked
      submitBtn.disabled = !agree.checked;
      agree.addEventListener('change', () => {
        submitBtn.disabled = !agree.checked;
      });

      function showError(msg) {
        errorEl.textContent = msg;
      }
      function clearError() {
        errorEl.textContent = '';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearError();

        // Basic HTML5 validation gate (also enforces required checkbox)
        if (!form.reportValidity()) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in…';

        const payload = {
          email: form.email.value.trim(),
          password: form.password.value
        };

        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            window.location.href = '/feed.html';
            return;
          }

          let data = {};
          try { data = await res.json(); } catch {}
          const message = data.error || (res.status === 401
            ? 'Invalid email or password.'
            : res.status === 423
              ? 'Too many attempts. Please try again later.'
              : 'Login failed.');
          showError(message);

        } catch (err) {
          showError('Network error. Please try again.');
        } finally {
          submitBtn.disabled = !agree.checked;
          submitBtn.textContent = 'Log In';
          // Clear password for safety
          form.password.value = '';
        }
      });
    })();
