<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sou'West Strummers â€“ Songs</title>

  <!-- Font Awesome (for icons) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Your own styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner"></div>

  <main>
    <div id="search-container">
      <input type="text" id="searchBar" placeholder="Search for an article">
      <select id="category-select">
        <option value="">All</option>
        <option value="pinned">Pinned</option>
        <option value="howdoi">How Do I</option>
      </select>
    </div>

    <div id="noResults">No articles found <i class="fa-solid fa-face-sad-tear"></i></div>
    <div class="card-container"></div>

    <a href="mailto:danny.s13@live.com" id="contact">
      <i class="fa fa-envelope"></i> Contact
    </a>
    <button id="backToTop">
      <i class="fa-solid fa-angle-up"></i> Back to Top
    </button>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // --- Fetch & render posts ---
    async function loadPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();
      const container = document.querySelector('.card-container');
      container.innerHTML = '';

      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.name = p.title.toLowerCase();
        div.dataset.category = p.category.toLowerCase();

        div.innerHTML = `
          <h1>${p.title}</h1>
          <i>${new Date(p.created_at).toLocaleDateString()}</i>
          <div>${p.body}</div>
          ${p.video_url
            ? `<iframe src="${p.video_url}" frameborder="0" allowfullscreen></iframe>`
            : ''}
        `;
        container.append(div);
      });

      filterCards();
    }

    // --- Search/filter logic (as before) ---
    function filterCards() {
      let value = $('#searchBar').val().toLowerCase();
      const chosenCat = $('#category-select').val().toLowerCase();
      let visible = 0;

      if (value === 'pick') {
        value = (Math.floor(Math.random() * 250) + 1).toString();
      }

      $('.card').each(function() {
        const name = $(this).data('name');
        const cat  = $(this).data('category');
        const show = name.includes(value) && (!chosenCat || cat.includes(chosenCat));
        $(this).toggle(show);
        if (show) visible++;
      });
      $('#noResults').toggle(visible === 0);
    }

    $(document).ready(function() {
      loadPosts();
      $('#searchBar').focus().on('keyup input', filterCards);
      $('#category-select').on('change', filterCards);

      // Back-to-top & contact toggle
      $(window).on('scroll', () => {
        $('#backToTop, #contact').toggle($(window).scrollTop() > 100);
      });
      $('#backToTop').click(() => $('html, body').animate({ scrollTop: 0 }, 'fast'));
    });
  </script>
</body>
</html>
