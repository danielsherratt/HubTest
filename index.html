<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CESW Hub – Sign in</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <meta name="color-scheme" content="light only" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <!-- Auth-only stylesheet (no navbar) -->
  <link rel="stylesheet" href="assets/auth.css">

  <!-- If already signed in, go straight to Feed -->
  <script>
    (async () => {
      try {
        const r = await fetch('/api/auth/me', { credentials: 'include' });
        if (r.ok) window.location.href = '/feed.html';
      } catch {}
    })();
  </script>
</head>
<body>
  <div class="banner" role="img" aria-label="CESW banner"></div>

  <main class="wrap">
    <section class="card" role="region" aria-labelledby="signin-title">
      <h1 id="signin-title"><i class="fa-solid fa-people-group"></i> CESW Hub - Login</h1>

      <form id="login-form" novalidate>
        <!-- Email -->
        <div class="field">
          <input type="email" name="email" placeholder="Email address" inputmode="email" autocomplete="username email" required />
          <i class="fa-solid fa-envelope" aria-hidden="true" style="opacity:.6;margin-right:.3rem"></i>
        </div>

        <!-- Password with show/hide -->
        <div class="field">
          <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required />
          <button class="icon-btn" type="button" id="togglePwd" aria-label="Show password">
            <i id="pwdIcon" class="fa-regular fa-eye"></i>
          </button>
        </div>

        <!-- Disclaimer + required ack (not auto-checked) -->
        <label class="disclaimer">
          <input type="checkbox" id="ack" required>
          <span class="text">
            By signing in, you agree to the <a class="link" href="disclaimer.html">Disclaimer</a>.
          </span>
        </label>

        <button class="btn" id="submitBtn" type="submit">Log In</button>
        <div id="error-msg" class="error" role="alert"></div>
      </form>
    </section>
  </main>

  <footer>&copy; <span id="year"></span> CESW Hub</footer>

  <script>
    (function () {
      const form = document.getElementById('login-form');
      const submitBtn = document.getElementById('submitBtn');
      const errorEl = document.getElementById('error-msg');
      const pwdInput = document.getElementById('password');
      const togglePwd = document.getElementById('togglePwd');
      const pwdIcon = document.getElementById('pwdIcon');
      const ack = document.getElementById('ack');
      document.getElementById('year').textContent = new Date().getFullYear();

      // Show/hide password
      togglePwd.addEventListener('click', () => {
        const isPwd = pwdInput.type === 'password';
        pwdInput.type = isPwd ? 'text' : 'password';
        pwdIcon.className = isPwd ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye';
        togglePwd.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      });

      function showError(msg) {
        errorEl.textContent = msg;
        errorEl.style.display = 'block';
      }
      function clearError() {
        errorEl.textContent = '';
        errorEl.style.display = 'none';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearError();
        if (!form.reportValidity()) return;

        if (!ack.checked) {
          showError('Please confirm the disclaimer to continue.');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in…';

        const payload = {
          email: form.email.value.trim(),
          password: form.password.value
        };

        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            // Optionally remember that user has acknowledged (do NOT auto-check next time)
            localStorage.setItem('ack_ok', '1');
            window.location.href = '/feed.html';
            return;
          }

          let data = {};
          try { data = await res.json(); } catch {}
          const message = data.error || (res.status === 401
            ? 'Invalid email or password.'
            : res.status === 423
              ? 'Too many attempts. Please try again later.'
              : 'Login failed.');
          showError(message);
        } catch {
          showError('Network error. Please try again.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Log In';
          form.password.value = '';
        }
      });
    })();
  </script>
</body>
</html>
