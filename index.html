<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>CESW Hub</title>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="navbar">
	<span class="menu-icon">&#9776;</span>
<div class="nav-links">
		<div class="nav-links">
        <a class="nav-item" href="index.html">Feed</a>
        <a class="nav-item" href="resources.html">Resources</a>

		</div>
		</div>
    </div>
    <div class="banner"></div>
	
<h1 class="title"><i class="fa-solid fa-book-open-reader"></i> CESW Hub</h1>
    <h2 class="title"><i class="fa-solid fa-book-open-reader"></i> Feed</h2>  
    
<main>	
    <div id="search-container">
      <input type="text" id="searchBar" placeholder="Search for a post">
        <i id="pinToggle" class="fas fa-thumbtack pin-icon"></i>
    </div>

    <div id="noResults">
      No post found <i class="fa-solid fa-face-sad-tear"></i> Please change your search or try a different category
    </div>
    <div class="card-container"></div>

    <a href="mailto:ITSupport@kotakureo.school.nz" id="contact" class="link-nochange">
      <i class="fa fa-envelope"></i> Contact
    </a>
    <button id="backToTop">
      <i class="fa-solid fa-angle-up"></i> Back to Top
    </button>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    async function loadPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();

      // Server already ordered by pinned & date
      const container = document.querySelector('.card-container');
      container.innerHTML = '';

      posts.forEach(p => {
        const displayCat = p.category.toLowerCase();
        const div = document.createElement('div');
        div.className         = 'card';
        div.dataset.name      = p.title.toLowerCase();
        div.dataset.category  = displayCat;
        div.innerHTML = `
          <h1>${p.title}</h1>
          <div>${p.body}</div>
          <br><i>${new Date(p.created_at).toLocaleDateString()} ${p.category}</i>
        `;
        container.append(div);
      });

      filterCards();
    }

    function filterCards() {
    const val = $('#searchBar').val().toLowerCase();
    const isPinned = $('#pinToggle').hasClass('active');
    let shown = 0;

    $('.card').each(function () {
      const name = $(this).data('name')?.toLowerCase() || '';
      const category = $(this).data('category')?.toLowerCase() || '';

      const matchesSearch = name.includes(val);
      const matchesPin = !isPinned || category === 'pinned';

      const shouldShow = matchesSearch && matchesPin;

      $(this).toggle(shouldShow);
      if (shouldShow) shown++;
    });

    $('#noResults').toggle(shown === 0);
  }

  $(document).ready(function () {
    // Load posts initially
    loadPosts();

    // Pin toggle click
    $('#pinToggle').on('click', function () {
      $(this).toggleClass('active');
      filterCards();
    });

    // Search bar filtering
    $('#searchBar')
      .focus()
      .on('keyup input', filterCards)
      .on('input', function () {
        clearTimeout($.data(this, 'timer'));
        const self = this;
        $.data(this, 'timer', setTimeout(() => $(self).blur(), 10000));
      })
      .on('keydown', function () {
        clearTimeout($.data(this, 'timer'));
      });

    // Menu toggle
    $('.menu-icon').click(function () {
      $('.nav-links').toggleClass('active');
    });

    // Scroll behavior
    $(window).on('scroll', function () {
      const scrolled = $(window).scrollTop() > 100;
      $('#backToTop, #contact').toggle(scrolled);
    });

    $('#backToTop').on('click', function () {
      $('html, body').animate({ scrollTop: 0 }, 'fast');
    });
  });
  </script>
</body>
</html>
