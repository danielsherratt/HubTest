<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sou'West Strummers – Songs</title>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner"></div>

  <main>
    <div id="search-container">
      <input type="text" id="searchBar" placeholder="Search for an article">
      <select id="category-select">
        <option value="">All</option>
        <option value="pinned">Pinned</option>
        <option value="howdoi">How Do I</option>
      </select>
    </div>

    <div id="noResults">
      No articles found <i class="fa-solid fa-face-sad-tear"></i>
    </div>
    <div class="card-container"></div>

    <a href="mailto:danny.s13@live.com" id="contact">
      <i class="fa fa-envelope"></i> Contact
    </a>
    <button id="backToTop">
      <i class="fa-solid fa-angle-up"></i> Back to Top
    </button>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    async function loadPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();

      // Sort: pinned first (newest→oldest), then others
      posts.sort((a, b) => {
        const aPinned = a.category.toLowerCase().startsWith('pinned') ? 1 : 0;
        const bPinned = b.category.toLowerCase().startsWith('pinned') ? 1 : 0;
        if (bPinned !== aPinned) return bPinned - aPinned;
        return new Date(b.created_at) - new Date(a.created_at);
      });

      const container = document.querySelector('.card-container');
      container.innerHTML = '';

      posts.forEach(p => {
        const displayCat = p.category.replace(/^pinned\s*/i, '').toLowerCase();
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.name     = p.title.toLowerCase();
        div.dataset.category = displayCat;
        // p.body contains all HTML, including any <iframe> embeds Quill has inserted
        div.innerHTML = `
          <h1>${p.title}</h1>
          <i>${new Date(p.created_at).toLocaleDateString()}</i>
          <div>${p.body}</div>
        `;
        container.append(div);
      });

      filterCards();
    }

    function filterCards() {
      let value = $('#searchBar').val().toLowerCase();
      const chosenCat = $('#category-select').val().toLowerCase();
      let visibleCards = 0;

      if (value === 'pick') {
        value = (Math.floor(Math.random() * 250) + 1).toString();
      }

      $('.card').each(function() {
        const name     = $(this).data('name');
        const category = $(this).data('category');
        const show     = name.includes(value) && (!chosenCat || category.includes(chosenCat));
        $(this).toggle(show);
        if (show) visibleCards++;
      });

      $('#noResults').toggle(visibleCards === 0);
    }

    $(document).ready(function() {
      loadPosts();

      $('#searchBar')
        .focus()
        .on('keyup input', filterCards)
        .on('input', function() {
          clearTimeout($.data(this, 'timer'));
          const self = this;
          $.data(this, 'timer', setTimeout(() => $(self).blur(), 3000));
        })
        .on('keydown', function() {
          clearTimeout($.data(this, 'timer'));
        });

      $('#category-select').on('change', filterCards);

      $(window).on('scroll', () => {
        const scrolled = $(window).scrollTop() > 100;
        $('#backToTop, #contact').toggle(scrolled);
      });

      $('#backToTop').on('click', () =>
        $('html, body').animate({ scrollTop: 0 }, 'fast')
      );
    });
  </script>
</body>
</html>
