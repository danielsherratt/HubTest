<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CESW Hub – Sign in</title>
  <meta name="color-scheme" content="light only" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <!-- Unified styles -->
  <link rel="stylesheet" href="assets/app.css">

  <script>
    // If already signed in, go straight to Feed
    (async () => {
      try {
        const r = await fetch('/api/auth/me', { credentials: 'include' });
        if (r.ok) window.location.href = '/feed.html';
      } catch { /* ignore */ }
    })();
  </script>
  <style>body{display:block}</style>
</head>
<body>

  <main class="wrap" style="display:grid;place-items:start center;padding:2rem 1rem 3rem;">
    <section class="login-card" role="region" aria-labelledby="signin-title">
      <h1 id="signin-title" style="text-align:center;color:var(--brand);margin:.25rem 0 .35rem;">Sign in</h1>
      <p class="sub" style="text-align:center;color:var(--muted);margin:.2rem 0 1rem;">Staff access only</p>

      <form id="login-form" novalidate>
        <!-- Email -->
        <div class="field">
          <input
            type="email"
            name="email"
            placeholder="Email address"
            inputmode="email"
            autocomplete="username email"
            required
            aria-label="Email address"
          />
          <i class="fa-solid fa-envelope" aria-hidden="true" style="opacity:.6;margin-right:.3rem"></i>
        </div>

        <!-- Password with show/hide -->
        <div class="field">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            autocomplete="current-password"
            required
            aria-label="Password"
          />
          <button class="icon-btn" type="button" id="togglePwd" aria-label="Show password">
            <i id="pwdIcon" class="fa-regular fa-eye"></i>
          </button>
        </div>

        <!-- Disclaimer + required agreement (unchecked by default) -->
        <div class="disclaimer">
          Please read our <a href="/disclaimer.html" target="_blank" rel="noopener">CESW Staff Hub Disclaimer</a>.
        </div>
        <label class="agree">
          <input type="checkbox" id="agree" required />
          <span>I have read and agree to the CESW Staff Hub Disclaimer.</span>
        </label>

        <button class="btn" id="submitBtn" type="submit" disabled>Log In</button>

        <div id="error-msg" class="error" role="alert" style="margin-top:.5rem;min-height:1.25rem;"></div>
        <p class="muted" style="text-align:center;margin-top:.25rem;">Having trouble signing in? Contact ICT.</p>
      </form>
    </section>
  </main>

  <footer style="color:var(--muted);text-align:center;font-size:.85rem;padding:1rem 0 1.25rem;">
    &copy; <span id="year"></span> CESW Hub
  </footer>

  <script>
    (function () {
      const form = document.getElementById('login-form');
      const submitBtn = document.getElementById('submitBtn');
      const errorEl = document.getElementById('error-msg');
      const pwdInput = document.getElementById('password');
      const togglePwd = document.getElementById('togglePwd');
      const pwdIcon = document.getElementById('pwdIcon');
      const agree = document.getElementById('agree');

      document.getElementById('year').textContent = new Date().getFullYear();

      // Show/hide password
      togglePwd.addEventListener('click', () => {
        const isPwd = pwdInput.type === 'password';
        pwdInput.type = isPwd ? 'text' : 'password';
        pwdIcon.className = isPwd ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye';
        togglePwd.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      });

      // Require disclaimer agreement (disabled by default; enable when checked)
      agree.checked = false; // ensure not pre-checked
      submitBtn.disabled = !agree.checked;
      agree.addEventListener('change', () => {
        submitBtn.disabled = !agree.checked;
      });

      function showError(msg) {
        errorEl.textContent = msg;
      }
      function clearError() {
        errorEl.textContent = '';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearError();

        // Basic HTML5 validation gate (also enforces required checkbox)
        if (!form.reportValidity()) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in…';

        const payload = {
          email: form.email.value.trim(),
          password: form.password.value
        };

        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            window.location.href = '/feed.html';
            return;
          }

          let data = {};
          try { data = await res.json(); } catch {}
          const message = data.error || (res.status === 401
            ? 'Invalid email or password.'
            : res.status === 423
              ? 'Too many attempts. Please try again later.'
              : 'Login failed.');
          showError(message);

        } catch (err) {
          showError('Network error. Please try again.');
        } finally {
          submitBtn.disabled = !agree.checked;
          submitBtn.textContent = 'Log In';
          // Clear password for safety
          form.password.value = '';
        }
      });
    })();
  </script>
</body>
</html>
