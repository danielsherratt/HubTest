<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Library</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .controls { margin-bottom: 1rem; }
    .card { width: 500px; border: 1px solid #ddd; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; }
    .card h2 { margin: 0 0 .5rem; }
    .card video { max-width: 100%; display: block; margin-top: .5rem; }
  </style>
</head>
<body>
  <div class="controls">
    <input id="search" placeholder="Searchâ€¦" />
    <select id="category">
      <option value="">All Categories</option>
      <!-- dynamically populated -->
    </select>
  </div>
  <div id="cards"></div>

  <script>
    let allCards = [];
    const cardsEl = document.getElementById('cards');
    const searchEl = document.getElementById('search');
    const categoryEl = document.getElementById('category');

    // fetch & render
    async function loadCards() {
      allCards = await fetch('/api/cards').then(r => r.json());
      populateCategories();
      render();
    }

    // build category dropdown
    function populateCategories() {
      const cats = [...new Set(allCards.map(c => c.category))];
      cats.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        categoryEl.appendChild(opt);
      });
    }

    // filter + display
    function render() {
      const q = searchEl.value.toLowerCase();
      const cat = categoryEl.value;
      cardsEl.innerHTML = '';

      allCards
        .filter(c =>
          (c.title.toLowerCase().includes(q) ||
           c.body.toLowerCase().includes(q))
          && (!cat || c.category === cat)
        )
        .forEach(c => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h2>${c.title}</h2>
            <p><strong>Category:</strong> ${c.category}</p>
            <div>${c.body}</div>
            ${c.video_url 
               ? `<video controls src="${c.video_url}"></video>` 
               : ''}
          `;
          cardsEl.appendChild(div);
        });
    }

    // event listeners
    searchEl.addEventListener('input', render);
    categoryEl.addEventListener('change', render);

    loadCards();
  </script>
</body>
</html>
